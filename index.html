<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="header__nav"></nav>
    </header>

    <main class="main">
      <section class="alijon"></section>
      <section class="bobur"></section>
      <section class="aziz">
        <div class="container aziz__section">
            <div>
                <h1 class="aziz__text">Не определились с выбором?</h1>
                <h1 class="aziz__text2">Оставьте заявку на консультацию</h1>
            </div>
          
          <img src="./img/rasm.png" alt="Fon" class="aziz__background" />
          
          <div class="aziz__div">
            <form class="aziz__block">
              <input type="text" class="aziz__input" placeholder="Ваше имя" />
              <input type="text" class="aziz__input" placeholder="Ваш телефон" />
              <button class="aziz__button">Заказать звонок</button>
              <p class="aziz__title">
                Нажимая на кнопку “Заказать обратный звонок”, вы принимаете
                условия нашей политики обработки пользовательских данных
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
